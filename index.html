<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
</head>

<body>
  <div class="container">
    <div class="content header">
      <img class="logo" src="./pics/logo.svg" alt="">
      <div class="wrapper">
        <button class="header__button signin"> Sign in </button>
        <button class="header__button reg"> Register </button>
      </div>
    </div>
    <div class="content filter">
      <form class="form">
        <img src="./pics/search.svg" alt="">
        <input class="adress" name="search" type="text" placeholder="Some text here">
      </form>
    </div>
    <div class="content whenNto">
      <select class="delivery time" name="time" id="timing">
        <option value="now">ASAP</option>
      </select>
      <input class="delivery place" type="text" placeholder="fk u">
    </div>
    <div class="content footer">
      <div class="footer__lvl1">
        <img class="whitelogo" src="./pics/white-logo.svg" alt="">
      </div>
      <div class="footer__lvl2">
        <select name="qwe" id="qwe">
          <option value="eng">ENGLISH</option>
        </select>
      </div>
    </div>
  </div>
</body>
